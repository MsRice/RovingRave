<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/crowd_style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/html-duration-picker@latest/dist/html-duration-picker.min.js"></script>
</body>

<body>
    <div class="container">
        <div class="navigation">
            <div class="head">
                <h1>Welcome to the PARTY , {{user_info['first_name']}}</h1>
            </div>
            <div class="logout">
                <form action="/logout" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
        <div class="container-md">
            <div class="col-1">
                <div class="current-song">
                    <h4>Current Song</h4>
                    <div class="song">
                        <p>artist | title | length</p>
                        <p>suggester</p>
                    </div>
                </div>
                <div class="add-song">
                    <form action="/add_song" method="post">
                        <input type="hidden" name="user_id" value="{{user_info['id']}}">
                        <div class="mb-3">
                            <label for="title">Title:</label>
                            <input type="text" name="title" value="title">
                        </div>
                        <div class="mb-3">
                            <label for="artist">Artist:</label>
                            <input type="text" name="artist" value="artist">
                        </div>
                        <div class="mb-3">
                            <label for="length">Length:</label>
                            <input class="html-duration-picker" data-hide-seconds name="length">
                        </div>

                        <button type="submit">Request Song</button>

                    </form>

                </div>
            </div>
            <div class="col-2">
                <div class="crowd-songs">
                    <div class="song">
                        <p>artist | title | length</p>
                        <p>suggester</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
